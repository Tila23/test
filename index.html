  <style>
    body {

      margin-bottom: 30px;

      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;

      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #2ecc71;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #e74c3c;
      color: white;
      left: 20%;
      top: 0;
    }
  </style>

<body>

  <div class="card">
    <h1>ğŸ’˜ Veux-tu Ãªtre ma Saint-Valentin ? ğŸ’˜</h1>

    <div class="buttons">
      <button id="no">Non ğŸ˜…</button>
      <button id="yes" onclick="window.location.href='bambi.html'">
        Oui â¤ï¸
      </button>
    </div>
  </div>

 <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.querySelector(".buttons");

  let lastMove = 0;
  const COOLDOWN = 400; // ms entre chaque dÃ©placement
  const SAFE_DISTANCE = 120; // distance mini avec le bouton Oui

  function moveNoButton() {
    const now = Date.now();
    if (now - lastMove < COOLDOWN) return;
    lastMove = now;

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    let x, y, tries = 0;

    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
      tries++;

      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const noCenterX = containerRect.left + x + noBtn.offsetWidth / 2;
      const noCenterY = containerRect.top + y + noBtn.offsetHeight / 2;

      const yesCenterX = yesRect.left + yesRect.width / 2;
      const yesCenterY = yesRect.top + yesRect.height / 2;

      var distance = Math.hypot(
        noCenterX - yesCenterX,
        noCenterY - yesCenterY
      );

    } while (distance < SAFE_DISTANCE && tries < 10);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 90) {
      moveNoButton();
    }
  });

  // sÃ©curitÃ© mobile : si elle clique quand mÃªme
  noBtn.addEventListener("click", () => {
    alert("Bien essayÃ© ğŸ˜");
    window.location.href = "bambi.html";
  });
</script>
